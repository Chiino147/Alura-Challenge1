<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encripter</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <header>
        <div id="logo">

            <img src="./Img/logoAlura.png" alt="">
        </div>
        <div id="titulo">
            <h1>El encriptador</h1>

        </div>
    </header>
    <main>
        <div id="inputMensaje">
            <textarea name="textEncriptar" id="inputMensajeUser" cols="70" rows="27" placeholder="Ingrese el texto aqui"></textarea>
            <div id="botones">
                <p>Solo textos sin acento o mayusculas</p>
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>

            </div>
        </div>
        <!-- Out-->
        <div id="outMensaje">
            <textarea name="printMensaje" id="printMensaje" cols="70" rows="30" placeholder="Todavia no hay mensaje"></textarea>
            <button id="copyText"> Copiar </button>
        </div>
        <script src="./Js/encriptar.js"></script>
        <script src="./Js/desencriptar.js"></script>
        <script src="./Js/copiarTexto.js"></script>
        <script src="https://kit.fontawesome.com/f6f899d5f4.js" crossorigin="anonymous"></script>
    </main>
    <footer>
        <nav>
            <a href="https://www.aluracursos.com/" target="_black">Alura Cursos</a>
            <a href="https://www.linkedin.com/in/martin-fernandez-1b1965220/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/Chiino147/Alura-Challenge1" target="_blank"><i class="fa-brands fa-github"></i></a>

        </nav>


    </footer>
</body>

</html>
